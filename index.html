<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Input Book Section -->
    <section class="input-book">
        <div class="text-header">
        <h2 class="header header-input">Bookshelf Apps</h2>
        <p class="paragraph-header">Input your books here...</p>
        </div>
        <form id="input_book" class="input_book">
            <div class="form-group">
                <label for="inputBookTitle">Title</label>
                <input type="text" id="inputBookTitle" required placeholder="example: Harry Potter">
            </div>
            <div class="form-group">
                <label for="inputBookAuthor">Author</label>
                <input type="text" id="inputBookAuthor" required placeholder="example: JK Rowling">
            </div>
            <div class="form-group">
                <label for="inputBookYear">Year</label>
                <input type="text" id="inputBookYear" required placeholder="example: 1995">
            </div>
            <div class="form-group-inline">
                <label for="isFinishReading">Finished read?</label>
                <input type="checkbox" id="isFinishReading">
            </div>
            <button type="submit" id="bookSubmit">Input your books to uncomplete books.</button>
        </form>
    </section>

    <!-- Bookshelf Section -->
    <section class="book-shelf">
        <section class="bookList">
            <h2 class="header heading-bookshelf">Incompleted Books</h2>
            <section class="book-item" id="incompletedBooks">
                <!-- <div class="innerBook">
                <h3>Book Title: AcD08</h3>
                <p>Writer: John Doe</p>
                <p>Year: 2005</p>
                <button class="btn btn-finished">Finish Read</button>
                <button class="btn btn-delete">Delete Book</button>
                </div> -->
            </section>
        </section>
            <section class="bookList">
                <h2 class="header heading-bookshelf">Completed Books</h2>
                <section class="book-item" id="completedBooks">
                    <!-- <div class="innerBook">
                    <h3>Book Title: AcD08</h3>
                    <p>Writer: John Doe</p>
                    <p>Year: 2005</p>
                    <button class="btn btn-finished">Finish Read</button>
                    <button class="btn btn-delete">Delete Book</button>
                    </div> --->
                </section>
            </section>
    </section>


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
